<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Modelo Local</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            color: #333;
            padding-top: 40px;
        }

        h1 {
            color: #00509e;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* Contenedor para centrar el contenido */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilos del formulario */
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #00509e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #003e7e;
        }

        /* Bot칩n de micr칩fono */
        .microphone-btn {
            background-color: #d1e7fd;
            border: 1px solid #00509e;
            color: #00509e;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .microphone-btn:hover {
            background-color: #b5d9fa;
        }

        /* Estilos de la respuesta */
        #response_text {
            margin-top: 20px;
            padding: 15px;
            background-color: #eaf2f8;
            border-radius: 8px;
            width: 100%;
            text-align: left;
            white-space: pre-wrap;
        }

        /* Estilos del c칤rculo de carga */
        .loading-overlay {
            display: none; /* Se oculta por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            border: 8px solid #f3f4f6;
            border-top: 8px solid #00509e;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function leerRespuesta() {
            const respuesta = document.getElementById("response_text").innerText.trim();

            if (respuesta) {
                const utterance = new SpeechSynthesisUtterance(respuesta);
                utterance.lang = "es-ES";
                window.speechSynthesis.speak(utterance);
                ocultarCargando();  // Oculta el c칤rculo de carga al recibir respuesta
            }
        }

        // Muestra el c칤rculo de carga
        function mostrarCargando() {
            document.getElementById("loading_overlay").style.display = "flex";
        }

        // Oculta el c칤rculo de carga
        function ocultarCargando() {
            document.getElementById("loading_overlay").style.display = "none";
        }

        // Inicia el reconocimiento de voz
        function activarMicrofono() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "es-ES";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = (event) => {
                const transcripcion = event.results[0][0].transcript;
                document.getElementById("user_message").value = transcripcion;
            };

            recognition.onerror = (event) => {
                console.error("Error en el reconocimiento de voz: ", event.error);
            };
        }

        // Configura eventos al cargar la p치gina
        window.onload = function() {
            ocultarCargando();  // Asegura que el c칤rculo de carga est칠 oculto al cargar la p치gina
            const form = document.querySelector("form");
            form.addEventListener("submit", function() {
                mostrarCargando();
            });
            leerRespuesta();  // Ejecuta leerRespuesta cada vez que la p치gina se carga o actualiza
        };
    </script>
</head>
<body>
    <h1>Chat con modelo IA LAB 4.0 BES</h1>
    <div class="container">
        <form method="POST">
            <label for="user_message">Escribe tu mensaje:</label>
            <div style="display: flex; gap: 10px; align-items: center;">
                <textarea id="user_message" name="user_message" rows="4" cols="50"></textarea>
                <button type="button" class="microphone-btn" onclick="activarMicrofono()">游꿗</button>
            </div>
            <input type="submit" value="Enviar">
        </form>

        <h2>Respuesta del modelo:</h2>
        <p id="response_text">{{ response_text }}</p>
    </div>

    <!-- C칤rculo de carga superpuesto -->
    <div id="loading_overlay" class="loading-overlay">
        <div class="loader"></div>
    </div>
</body>
</html>
