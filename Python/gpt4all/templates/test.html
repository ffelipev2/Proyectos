<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Modelo Local</title>
</head>
<body>
    <h1>Chat con tu modelo local</h1>
    <form method="POST">
        <label for="user_message">Escribe tu mensaje:</label><br>
        <textarea id="user_message" name="user_message" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
    <h2>Respuesta del modelo:</h2>
    <p>{{ response_text }}</p>
</body>
</html>
