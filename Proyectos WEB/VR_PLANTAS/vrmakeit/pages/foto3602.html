<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>360&deg; Image</title>
        <meta name="description" content="360&deg; Image - A-Frame">
        <script src="../js/dist/aframe-master.js" type="text/javascript"></script>
    </head>
    <body>
    <a-scene>
        <a-sky src="makeit.JPG" rotation="0 -130 0"></a-sky>

        <a-text font="kelsonsans" value="Francisco Castaneda" width="3.2" position="1 1.6 -3.0"
                rotation="0 -40 0"></a-text>

        <a-text font="kelsonsans" value="Rodrigo" width="3.2" position="2.4 1.2 -3.0"
                rotation="0 -50 0"></a-text>

        <a-text font="kelsonsans" value="Felipe Flores" width="5.2" position="-4.5 2 -2.3" 
                rotation="0 50 0"></a-text> <!-- primero: izquierda derecha  segundo: arriba o abajo tercero: -->

        <a-text font="kelsonsans" value="Eduardo" width="3.2" position="-2.3 1.4 -2.0" 
                rotation="0 40 0"></a-text> <!-- primero: izquierda derecha  segundo: arriba o abajo tercero: -->
        <a-text font="kelsonsans" value="Agustin" width="3.2" position="-1 1.4 -2.1" 
                rotation="0 40 0"></a-text> <!-- primero: izquierda derecha  segundo: arriba o abajo tercero: -->

        <a-text font="kelsonsans" value="Gabriel Gonzalez" width="3.2" position="1.5 1.4 0.2" 
                rotation="0 -80 0"></a-text> 

    </a-scene>
</body>
</html>
